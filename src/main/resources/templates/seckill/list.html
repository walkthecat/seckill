<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="common/head :: head_copy">
</head>
<body>
<section class="container">
    <div class="card">
        <div class="card-header text-center">
            <h2>秒杀列表</h2>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>名称</th>
                    <th>库存</th>
                    <th>开始时间</th>
                    <th>结束时间</th>
                    <th>创建时间</th>
                    <th>详情页</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="sk : ${list}">
                    <td th:text="${sk.name}"></td>
                    <td th:text="${sk.number}"></td>
                    <td th:text="${#dates.format(sk.startTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
                    <td th:text="${#dates.format(sk.endTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
                    <td th:text="${#dates.format(sk.createTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
                    <td>
                        <a class="btn btn-info" href="detail.html"
                           th:href="@{/seckill/{seckillId}/detail(seckillId=${sk.seckillId})}" target="_blank">link</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
<script th:src="@{/js/jquery-3.3.1.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
