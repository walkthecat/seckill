<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="common/head :: head_copy">
</head>
<body>

<section class="container">
    <div class="card text-center">
        <div class="card-header">
            <h2 th:text="${seckill.name}"></h2>
        </div>
        <div class="card-body">
            <h2 class="text-danger">
                <span class="fa fa-clock-o"></span>
                <span class="fa" id="seckill-box"></span>
            </h2>
        </div>
    </div>
</section>
<section id="killPhoneModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title text-center">
                    <span class="fa fa-mobile"></span>秒杀电话：
                </h3>
            </div>
            <div class="modal-body">
                <div class="row justify-content-center">
                    <div class="col-8">
                        <input type="text" name="killPhone" id="killPhoneKey"
                               placeholder="填写手机号" class="form-control" />
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <span id="killPhoneMessage" class="fa"></span>
                <button type="button" id="killPhoneBtn" class="btn btn-success">
                    <span class="fa fa-mobile"></span>
                    submit
                </button>
            </div>
        </div>
    </div>
</section>

<script th:src="@{/js/jquery-3.3.1.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/jquery.cookie.js}"></script>
<script th:src="@{/js/jquery.countdown.min.js}"></script>
<script th:src="@{/js/seckill.js}"></script>
<script th:inline="javascript">
    /*<![CDATA[*/
    $(function () {
        seckill.detail.init({
            seckillId: /*[[${seckill.seckillId}]]*/ null,
            startTime: /*[[${seckill.startTime.time}]]*/ null,//毫秒
            endTime: /*[[${seckill.endTime.time}]]*/ null
        });
    });
    /*]]>*/
</script>
</body>
</html>
